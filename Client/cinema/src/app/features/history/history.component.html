<mat-toolbar>
    <span>Histórico de Sessões</span>
</mat-toolbar>
<div class="d-flex justify-content-center vertical-space">

    <ng-container>
        <div class="col-lg-8">
            <div class="row">
                <div class="col-lg-12">
                    <mat-form-field style="width: 100%;">
                        <input matInput placeholder="Procurar Sessão" #input>
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <div class="mat-elevation-z3">
                        <mat-table [dataSource]="dataSource">

                            <ng-container matColumnDef="movie">
                                <mat-header-cell *matHeaderCellDef>Filme</mat-header-cell>
                                <mat-cell *matCellDef="let purchasedSession">{{purchasedSession.movie}}</mat-cell>
                            </ng-container>

                            <ng-container matColumnDef="lounge">
                                <mat-header-cell *matHeaderCellDef>Sala</mat-header-cell>
                                <mat-cell *matCellDef="let purchasedSession">{{purchasedSession.lounge}}</mat-cell>
                            </ng-container>

                            <ng-container matColumnDef="date">
                                <mat-header-cell *matHeaderCellDef>Data</mat-header-cell>
                                <mat-cell *matCellDef="let purchasedSession">{{purchasedSession.date}}
                                </mat-cell>
                            </ng-container>

                            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

                            <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

                        </mat-table>

                        <mat-paginator [length]="dataCount" [pageSize]="10" [pageSizeOptions]="[3, 5, 10]">
                        </mat-paginator>
                    </div>
                </div>
            </div>
            
            <div class="d-flex justify-content-center">
                <mat-spinner *ngIf="dataSource.loading$ | async">
                </mat-spinner>
            </div>
        </div>
    </ng-container>
</div>
